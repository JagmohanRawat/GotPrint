apply plugin: 'java-library'

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.1.3'
	
	// https://mvnrepository.com/artifact/mysql/mysql-connector-java
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'

	// https://mvnrepository.com/artifact/io.dropwizard/dropwizard-auth
	compile group: 'io.dropwizard', name: 'dropwizard-auth', version: '1.2.0-rc1'

	
	compile group: 'org.hibernate', name: 'hibernate-core', version: '3.5.6.Final'
	
	compile group: 'org.hibernate', name: 'hibernate-annotations', version: '3.5.6-Final'
	
	
    
}



